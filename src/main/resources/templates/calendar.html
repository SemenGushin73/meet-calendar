<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MeetCalendar — Календарь</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .page-title {
            font-weight: 700;
        }

        .cal-wrap {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
        }

        .cal-header {
            display: grid;
            grid-template-columns: 72px repeat(7, 1fr);
            background: #f1f3f5;
            border-bottom: 1px solid #dee2e6;
        }

        .cal-header .corner {
            border-right: 1px solid #dee2e6;
        }

        .cal-header .day {
            padding: 10px 6px;
            text-align: center;
            font-weight: 600;
            border-right: 1px solid #dee2e6;
        }

        .cal-header .day:last-child {
            border-right: none;
        }

        .cal-body {
            display: grid;
            grid-template-columns: 72px repeat(7, 1fr);
            max-height: 560px; /* можно менять */
            overflow: auto;
            position: relative;
        }

        .time-col {
            border-right: 1px solid #dee2e6;
            background: #fff;
        }

        .time-slot {
            height: 48px;
            padding: 6px 8px;
            font-size: 12px;
            color: #6c757d;
            text-align: right;
            border-bottom: 1px solid #f1f3f5;
            box-sizing: border-box;
        }

        .day-col {
            position: relative;
            border-right: 1px solid #dee2e6;
            background: repeating-linear-gradient(
                    to bottom,
                    transparent 0,
                    transparent 47px,
                    #f1f3f5 48px
            );
            min-height: calc((20 - 8 + 1) * 48px);
            cursor: crosshair;
        }

        .day-col:last-child {
            border-right: none;
        }

        .event {
            position: absolute;
            left: 6px;
            right: 6px;
            background: #0d6efd;
            color: #fff;
            border-radius: 10px;
            padding: 6px 8px;
            font-size: 12px;
            line-height: 1.2;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .08);
            overflow: hidden;
        }

        .event.secondary {
            background: #6c757d;
        }

        .event .title {
            font-weight: 600;
        }

        .event .meta {
            opacity: .9;
            font-size: 11px;
            margin-top: 2px;
        }

        .sticky-topbar {
            position: sticky;
            top: 0;
            z-index: 5;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/calendar">MeetCalendar</a>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button class="btn btn-outline-light btn-sm">Выйти</button>
        </form>
    </div>
</nav>

<main class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 page-title mb-0">Мой календарь</h1>
            <div class="text-muted small">
                Неделя: <span
                    th:text="${page != null && page.anyDayWeek != null ? #temporals.format(page.anyDayWeek, 'dd.MM.yyyy') : '-'}">01.01.2025</span>
            </div>
        </div>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary btn-sm"
               th:href="${page != null && page.previousWeek != null ? '/calendar?week=' + #temporals.format(page.previousWeek, 'yyyy-MM-dd') : '/calendar'}">
                ← Предыдущая
            </a>
            <a class="btn btn-outline-secondary btn-sm"
               th:href="${page != null && page.nextWeek != null ? '/calendar?week=' + #temporals.format(page.nextWeek, 'yyyy-MM-dd') : '/calendar'}">
                Следующая →
            </a>
            <a class="btn btn-primary btn-sm" href="#createBooking">+ Забронировать</a>
        </div>
    </div>

    <div class="cal-wrap shadow-sm">

        <div class="cal-header sticky-topbar">
            <div class="corner"></div>

            <th:block th:each="day, st : ${page.days}">
                <div class="day"
                     th:text="${#temporals.format(day, 'EEE dd.MM')}"
                >Пн 30.12
                </div>
            </th:block>
        </div>

        <div class="cal-body">

            <div class="time-col">
                <th:block th:each="hour : ${#numbers.sequence(8, 20)}">
                    <div class="time-slot" th:text="${hour + ':00'}">08:00</div>
                </th:block>
            </div>

            <th:block th:each="day : ${page.days}">
                <div class="day-col"
                     th:attr="data-day=${#temporals.format(day,'yyyy-MM-dd')}"
                     onclick="pickTime(event)">

                    <th:block th:each="b : ${page.bookings}">
                        <div class="event"
                             th:if="${b.dayKey != null and b.dayKey == #temporals.format(day,'yyyy-MM-dd')}"
                             th:classappend="${b.status != 'ACTIVE'} ? ' secondary' : ''"
                             th:style="${'top:' + b.topPx + 'px; height:' + b.heightPx + 'px;'}">

                            <div class="title" th:text="${b.title}">Meeting</div>
                            <div class="meta">
                                <span th:text="${b.roomName}">Room A</span>
                                ·
                                <span th:text="${#temporals.format(b.startAt,'HH:mm')}">10:00</span>
                                -
                                <span th:text="${#temporals.format(b.endAt,'HH:mm')}">10:30</span>
                            </div>
                        </div>
                    </th:block>

                </div>
            </th:block>

        </div>
    </div>

    <div id="createBooking" class="card border-0 shadow-sm mt-4">
        <div class="card-header bg-white border-0">
            <strong>Создать бронирование</strong>
            <div class="text-muted small">Кликни по сетке календаря — Start/End подставятся.</div>
        </div>

        <div class="card-body">
            <form th:action="@{/bookings}" method="post" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Room ID</label>
                    <input name="roomId" type="number" class="form-control" required>
                </div>

                <div class="col-md-5">
                    <label class="form-label">Тема</label>
                    <input name="title" type="text" class="form-control" required maxlength="200">
                </div>

                <div class="col-md-2">
                    <label class="form-label">Start</label>
                    <input id="startAt" name="startAt" type="datetime-local" class="form-control" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">End</label>
                    <input id="endAt" name="endAt" type="datetime-local" class="form-control" required>
                </div>

                <div class="col-12 text-end">
                    <button class="btn btn-success">Создать</button>
                </div>
            </form>
        </div>
    </div>

</main>

<script>
    const HOUR_HEIGHT = 48;
    const START_HOUR = 8;

    function pad2(n) {
        return String(n).padStart(2, '0');
    }

    function pickTime(e) {
        const col = e.currentTarget;
        const day = col.dataset.day; // yyyy-MM-dd

        const rect = col.getBoundingClientRect();
        const y = e.clientY - rect.top + col.scrollTop;

        const minutesFromStart = Math.max(0, Math.round((y / HOUR_HEIGHT) * 60 / 30) * 30);
        const totalMinutes = START_HOUR * 60 + minutesFromStart;

        const hh = Math.floor(totalMinutes / 60);
        const mm = totalMinutes % 60;

        const endMinutes = totalMinutes + 30;
        const eh = Math.floor(endMinutes / 60);
        const em = endMinutes % 60;

        const startVal = `${day}T${pad2(hh)}:${pad2(mm)}`;
        const endVal = `${day}T${pad2(eh)}:${pad2(em)}`;

        document.getElementById('startAt').value = startVal;
        document.getElementById('endAt').value = endVal;

        document.getElementById('createBooking').scrollIntoView({behavior: 'smooth', block: 'start'});
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
